<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunset Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
  <img src="seashore.jpeg" alt="Sunset Sea Shore">
</div>

<div class="content">
  <div class="controls">
    <button class="control start">Start</button>
    <button class="control stop">Stop</button>
    <button class="control reset">Reset</button>
    <button class="control lap">Lap</button>
  </div>
  
  <div class="display">00:00:00</div>
  
  <div class="laps">
    <ul class="laps-list">
    </ul>
  </div>
</div>

<div class="links">
  <a href="https://www.instagram.com/akshhh27_/" target="_blank" class="instagram">Instagram</a>
  <a href="https://www.linkedin.com/in/aksh-soni-9b6a81281?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " class="contact">Contact</a>
</div>

</body>
</html>
